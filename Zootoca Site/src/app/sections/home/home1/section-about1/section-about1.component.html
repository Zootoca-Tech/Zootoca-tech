<!-- <div class="section-full mobile-page-padding p-t80 p-b80 bg-white bg-no-repeat bg-bottom-left" style="background-image:url(assets/images/background/bg-4.png)"> -->
<div class="section-full mobile-page-padding p-t80 p-b80 bg-white bg-no-repeat bg-bottom-left" style="position: relative;">
        <canvas class="connecting-dots" style="position: absolute; top: 0; left: 0; width: 40%; height: 100%;"></canvas>
    
        <div class="container">
            <!-- TITLE START -->
            <div class="section-head">
                <div class="sx-separator-outer separator-left">
                    <div class="sx-separator bg-white bg-moving bg-repeat-x" src="https://bernardmarr.com/wp-content/uploads/2022/02/What-Is-Social-Media-2.0-Simple-Explanation-And-Examples.jpg">
                        <h3 class="sep-line-one">{{data.title}}</h3>
                    </div>
                </div>
            </div>
            <!-- TITLE END -->
            <section class="reveal">
            <div class="section-content">
                <div class="row">
    
                    <div class="col-lg-5 col-md-12 col-sm-12">
                        <div class="about-home-left">
                            <h3 class="m-t0 sx-tilte">{{data.subtitle}}</h3>
                            <p>{{data.description}}</p>
                            <div class="text-left">
                                <a routerLink="/about/About-Us" class="site-button-secondry btn-half"><span>Read More</span></a>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-7 col-md-12 col-sm-12">
                        <div class="about-home-right">
                            <div class="owl-carousel about-home number-slider owl-btn-vertical-center">
                                <!-- COLUMNS 1 -->
                                <div class="item " *ngFor="let object of data.images">
                                    <div class="sx-img-effect zoom-slow">
                                        <a routerLink="/about/about1"><img src="{{object.image}}" alt=""></a>
                                    </div>
                                </div>
                            </div>
                            <div class="about-home-before">
                                <img src="assets/images/AboutUs Images/a1.jpg" alt="">
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
            </section>
        </div>
    </div>
