<div class="page-wraper">

    <!-- HEADER START -->
    <app-header1></app-header1>
    <!-- HEADER END -->

    <!-- CONTENT START -->
    <div class="page-content">

        <!-- INNER PAGE BANNER -->
        <app-section-page-banner [data]="banner"></app-section-page-banner>
        <!-- INNER PAGE BANNER END -->

        <!-- SECTION CONTENTG START -->
        <div class="section-full p-tb80 inner-page-padding">
            <!-- LOCATION BLOCK-->
            <div class="container">

                <!-- GOOGLE MAP & CONTACT FORM -->
                <div class="section-content">
                    <!-- CONTACT FORM-->
                    <div class="row">
                        <div class="col-lg-8 col-md-12 col-sm-12">
                            <form class="contact-form bg-gray p-a30" [formGroup]="contactusform"
                                (ngSubmit)="OnSubmit()">
                                <div class="contact-one">

                                    <!-- TITLE START -->
                                    <div class="section-head">
                                        <div class="sx-separator-outer separator-left">
                                            <div class="sx-separator bg-white bg-moving bg-repeat-x"
                                                style="background-image:url(assets/images/background/cross-line2.png)">
                                                <h3 class="sep-line-one">Form</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- TITLE END -->

                                    <!-- <div class="form-group">
                                        <input name="username" type="text" required class="form-control" formControlName="Name" placeholder="Name">
                                    </div> -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="UserName" required placeholder="Name"
                                        [ngClass]="{ 'is-invalid': submitted && f['UserName'].errors }">
                                        <div *ngIf="submitted && f['UserName'].errors" class="invalid-feedback">
                                            <div *ngIf="f['UserName'].errors['required']">UserName is required</div>
                                        </div>
                                    </div>
                                   
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="from" required placeholder="Email Id"
                                        [ngClass]="{ 'is-invalid': submitted && f['from'].errors }">
                                        <div *ngIf="submitted && f['from'].errors" class="invalid-feedback">
                                            <div *ngIf="f['from'].errors['required']">From is required</div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="ContactNumber" required placeholder="Phone Number"
                                        [ngClass]="{ 'is-invalid': submitted && f['ContactNumber'].errors }">
                                        <div *ngIf="submitted && f['ContactNumber'].errors" class="invalid-feedback">
                                            <div *ngIf="f['ContactNumber'].errors['required']">PhoneNumber is required</div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <select type="text" class="form-control" formControlName="Service"  placeholder="Subject Select a service"
                                        [ngClass]="{ 'is-invalid': submitted && f['Service'].errors }">
                                        <div *ngIf="submitted && f['Service'].errors" class="invalid-feedback">
                                            <div *ngIf="f['Service'].errors['required']">Service is required</div>
                                        </div>
                                            <option value="0" selected>Select a Service</option>
                                            <option *ngFor="let object of servicelist" [value]="object.title" class="option-value">
                                                {{object.title}}&nbsp;
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <textarea  rows="4" class="form-control" formControlName="Message" placeholder="Message"></textarea>
                                    </div>

                                    <!-- <div class="text-right">
                                        <button name="submit" type="submit" value="Submit" class="site-button btn-half"><span> submit</span>
                                                
                                        </button> -->
                                    <div class="text-right">
                                        <button class="site-button btn-half"><span> submit</span></button>
                                        <!-- <button class="btn btn-danger ml-3" (click)="cancelAction()">cancel</button> -->

                                    </div>


                                </div>
                            </form>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <div class="contact-info block-shadow bg-white bg-center p-a40"
                                style="background-image:url(assets/images/background/bg-map.png)">

                                <div>
                                    <!-- TITLE START -->
                                    <div class="section-head">
                                        <div class="sx-separator-outer separator-left">
                                            <div class="sx-separator bg-white bg-moving bg-repeat-x"
                                                style="background-image:url(assets/images/background/cross-line2.png)">
                                                <h3 class="sep-line-one">Info</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- TITLE END -->
                                    <div class="sx-icon-box-wraper left p-b30">
                                        <div class="icon-xs"><i class="fa fa-phone"></i></div>
                                        <div class="icon-content">
                                            <h5 class="m-t0">Phone number</h5>
                                            <p>+91 7904987617</p>
                                        </div>
                                    </div>

                                    <div class="sx-icon-box-wraper left p-b30">
                                        <div class="icon-xs"><i class="fa fa-envelope"></i></div>
                                        <div class="icon-content">
                                            <h5 class="m-t0">Email address</h5>
                                            <p>zootocatechnologies@gmail.com</p>
                                        </div>
                                    </div>

                                    <div class="sx-icon-box-wraper left">
                                        <div class="icon-xs"><i class="fa fa-map-marker"></i></div>
                                        <div class="icon-content">
                                            <h5 class="m-t0">Address info</h5>
                                            <p>New No 20, Old No 67, Anna Street, Tiruvanmiyur, Chennai
                                                City Corporation, Tamil Nadu, India, 600041.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- <div class="gmap-outline">
            <div id="gmap_canvas2" class="google-map"></div>
            <google-map  height="500px" width="100%"></google-map>
        </div>          -->
        <!-- SECTION CONTENT END -->

    </div>
    <!-- CONTENT END -->

    <!-- FOOTER START -->
    <app-footer1 [data]='footerData'></app-footer1>
    <!-- FOOTER END -->

</div>
